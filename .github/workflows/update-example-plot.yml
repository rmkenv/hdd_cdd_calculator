
name: Update Example Plot

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (with viz extras)
        run: |
          pip install --upgrade pip
          pip install .[dev,viz]

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Run example CLI to generate plot
        if: success()   # Only run if tests passed
        run: |
          python -m hdd_cdd_calculator --example

      - name: Commit updated plot
        if: success()   # Only commit if tests + example succeed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add examples/regression_plot.png
          git commit -m "Auto-update regression plot [skip ci]" || echo "No changes to commit"
          git push
